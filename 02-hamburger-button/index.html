<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BurgerQueen</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header id="main-header">
    <a href="index.html" id="logo">BurgerQueen</a>
    <nav>
        <ul>
            <li>
                <a href="">Browse Meals</a>
            </li>
            <li>
                <a href="">My Orders</a>
            </li>
        </ul>
    </nav>
    <a href="#side-drawer" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </a>
</header>
<main>
    <h1>지금까지 이런 버거는 없었다</h1>
    <section id="latest-products">
        <ul>
            <li class="food-item">
                <article>
                    <img
                            src="images/hell-burger.jpg"
                            alt="burger-from-the-hell"
                    />
                    <div class="food-item-content">
                        <h2>지옥에서 온 버거</h2>
                        <a href="" class="btn">Add to Cart</a>
                    </div>
                </article>
            </li>
            <li class="food-item">
                <article>
                    <img
                            src="images/burger-but-with-bacon.jpg"
                            alt="burger-but-with-bacon"
                    />
                    <div class="food-item-content">
                        <h2>버거 그런데 베이컨을 곁들인</h2>
                        <a href="" class="btn">Add to Cart</a>
                    </div>
                </article>
            </li>
        </ul>
    </section>
</main>
<aside id="side-drawer">
    <header>
        <a href="#" class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </header>
    <nav>
        <ul>
            <li><a href="">Browse Meals</a></li>
            <li><a href="">My Orders</a></li>
        </ul>
    </nav>
</aside>
</body>
</html>
